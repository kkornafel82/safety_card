
<h1 class="order-heading">Enter Your Order Information</h1>
<div class="order-container">
  <img src="assets/images/man.jpg" class="order-image">
  <form name="myForm">
    <div class="column-one">
      <input type="text" ng-model="order.name"><p>Add Order Name</p>
      <input type="text" ng-model="order.address"><p>Add Jobsite Address</p>
      <input type="text" ng-model="order.safetyone"><p>Add First Safety Team Contact</p>
    </div>

    <div class="column-two">
      <input type="text" ng-model="order.safetytwo"><p>Add Second Safety Team Contact</p>
      <input type="text" ng-model="order.hospital"><p>Add Hospital Address</p>
      <input type="text" ng-model="order.urgentcare"><p>Add Urgent Care Address</p>
    </div>

    <div class="form-group">
     <label class="control-label" for="pictures">Add Logo To Your Order</label>
      <div class="col-md-4">
      <input type="file" ngf-select ng-model="picFile" name="file"    
             accept="image/*" ngf-max-size="2MB" required ngf-multiple="true"
             ngf-model-invalid="errorFile">

      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile[0]" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
        
    <!-- Show image thumb and remove option -->
       <!-- <span ng-repeat="file in files">
           <img ngf-thumbnail="!file.$error && file" class="thumb"> <button class="md-button" ng-click="file = null" ng-show="file">Remove</button>
        </span> -->
      </div>
    </div>
    <button class="md-button" ng-click="addOrder()">Submit Order</button>
  </form>
  <!--<img ngf-thumbnail="image || '/thumb.jpg'"> -->
  <!--<img src="{{image | ngfDataUrl}}" ngf-resize="{width: 100, height: 100, quality: 1.0}"> -->
  <!--<img ngf-thumbnail="{{image | ngfDataUrl}}"> -->
   <!-- <img ngf-thumbnail="{{image | ngfDataUrl}}" ngf-size="{width: 10, height: 10, quality: 0.9}"> -->
</div>

  <form stripe-form="handleStripe" name="myForm">

    <div class="span3">
      <label for="">Card number</label>
      <input type="text" class="input-block-level" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="myForm.number.$card.type"/>
    </div>
    
    <div class="span1">
      <label for="">Expiry</label>
      <input type="text" class="input-block-level" ng-model="expiry" payments-validate="expiry" payments-format="expiry" />
    </div>
    
    <div class="span3">
      <label for="">Name on card </label>
      <input type="text" class="input-block-level">
    </div>
    
    <div class="span1">
      <label for="">CVC</label>
      <input type="text" class="input-block-level" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>
    </div>
    
    <div class="span4">
      <button type="submit" class="btn btn-primary btn-large">Submit</button>
    </div>
  </form>
